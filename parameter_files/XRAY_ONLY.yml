# Values in this section are substituted into the other sections
Parameters:
  sim_dir: /cosma8/data/dp004/colibre/Runs
  output_dir: /snap8/scratch/dp004/dc-mcgi1/soap_xray_props
  scratch_dir: /snap8/scratch/dp004/dc-mcgi1/soap_xray_props

# Location of the Swift snapshots:
Snapshots:
  # Use {snap_nr:04d} for the snapshot number and {file_nr} for the file number.
  filename: "{sim_dir}/{sim_name}/snapshots/colibre_{snap_nr:04d}/colibre_{snap_nr:04d}.{file_nr}.hdf5"

# Which halo finder we're using, and base name for halo finder output files
HaloFinder:
  type: HBTplus
  filename: "{sim_dir}/{sim_name}/HBTplus/{snap_nr:03d}/SubSnap_{snap_nr:03d}"
  # fof_filename: "{sim_dir}/{sim_name}/fof/fof_output_{snap_nr:04d}/fof_output_{snap_nr:04d}.{file_nr}.hdf5"
  #type: VR
  #filename: "{sim_dir}/halo_{snap_nr:04d}"
  #type: Subfind
  #filename: "{sim_dir}/snapdir_{snap_nr:03d}/snapshot_{snap_nr:03d}"

GroupMembership:
  # Where to write the group membership files
  filename: "{sim_dir}/{sim_name}/SOAP/membership_{snap_nr:04d}/membership_{snap_nr:04d}.{file_nr}.hdf5"

HaloProperties:
  # Where to write the halo properties file
  filename: "{output_dir}/{sim_name}/SOAP_uncompressed/halo_properties_{snap_nr:04d}.hdf5"
  # Where to write temporary chunk output
  chunk_dir: "{scratch_dir}/{sim_name}/SOAP-tmp/"

ApertureProperties:
  properties:
    StellarMass: true
  variations:
    exclusive_50_kpc:
      inclusive: false
      radius_in_kpc: 50.0
ProjectedApertureProperties:
  properties:
    {}
  variations:
    {}
SOProperties:
  properties:
    XRayLuminosityDensityCut: true
    XRayLuminosity:
      snapshot: true
      snipshot: false
    XRayLuminosityWithoutRecentAGNHeating:
      snapshot: true
      snipshot: false
    XRayLuminosityCoreExcision:
      snapshot: true
      snipshot: false
    XRayLuminosityWithoutRecentAGNHeatingCoreExcision:
      snapshot: true
      snipshot: false
    XRayLuminosityInRestframe: false
    XRayLuminosityInRestframeWithoutRecentAGNHeating: false
    XRayLuminosityInRestframeCoreExcision: false
    XRayLuminosityInRestframeWithoutRecentAGNHeatingCoreExcision: false
    XRayPhotonLuminosity:
      snapshot: true
      snipshot: false
    XRayPhotonLuminosityWithoutRecentAGNHeating:
      snapshot: true
      snipshot: false
    XRayPhotonLuminosityCoreExcision:
      snapshot: true
      snipshot: false
    XRayPhotonLuminosityWithoutRecentAGNHeatingCoreExcision:
      snapshot: true
      snipshot: false
    XRayPhotonLuminosityInRestframe: false
    XRayPhotonLuminosityInRestframeWithoutRecentAGNHeating: false
    XRayPhotonLuminosityInRestframeCoreExcision: false
    XRayPhotonLuminosityInRestframeWithoutRecentAGNHeatingCoreExcision: false
    TotalMass: true
    XRayLuminosityNoSat: true
    XRayLuminosityNoSatCoreExcision: true
  variations:
    200_crit:
      type: crit
      value: 200.0
    500_crit:
      type: crit
      value: 500.0
      core_excision_fraction: 0.15
SubhaloProperties:
  properties:
    EncloseRadius: true
    NumberOfBlackHoleParticles: true
    NumberOfDarkMatterParticles: true
    NumberOfGasParticles: true
    NumberOfStarParticles: true
    TotalMass: true
aliases:
  PartType0/LastSNIIKineticFeedbackDensities: PartType0/DensitiesAtLastSupernovaEvent
  PartType0/LastSNIIThermalFeedbackDensities: PartType0/DensitiesAtLastSupernovaEvent
  snipshot:
    PartType0/SpeciesFractions: PartType0/ReducedSpeciesFractions
    PartType0/ElementMassFractions: PartType0/ReducedElementMassFractions
    PartType0/LastSNIIKineticFeedbackDensities: PartType0/DensitiesAtLastSupernovaEvent
    PartType0/LastSNIIThermalFeedbackDensities: PartType0/DensitiesAtLastSupernovaEvent
filters:
  general:
    limit: 100
    properties:
      - BoundSubhalo/NumberOfGasParticles
      - BoundSubhalo/NumberOfDarkMatterParticles
      - BoundSubhalo/NumberOfStarParticles
      - BoundSubhalo/NumberOfBlackHoleParticles
    combine_properties: sum
  baryon:
    limit: 0
    properties:
      - BoundSubhalo/NumberOfGasParticles
      - BoundSubhalo/NumberOfStarParticles
    combine_properties: sum
  dm:
    limit: 0
    properties:
      - BoundSubhalo/NumberOfDarkMatterParticles
  gas:
    limit: 0
    properties:
      - BoundSubhalo/NumberOfGasParticles
  star:
    limit: 0
    properties:
      - BoundSubhalo/NumberOfStarParticles
defined_constants:
  O_H_sun: 4.9e-4
  Fe_H_sun: 3.16e-5
  N_O_sun: 0.138
  C_O_sun: 0.549
  Mg_H_sun: 3.98e-5
calculations:
  calculate_missing_properties: false
  stict_halo_copy: false
  recently_heated_gas_filter:
    delta_time_myr: 15
    use_AGN_delta_T: false
  cold_dense_gas_filter:
    maximum_temperature_K: 3.16e4
    minimum_hydrogen_number_density_cm3: 0.1
