Parameters:
  # Values in this section are substituted into the other sections
  sim_dir:     /cosma8/data/dp004/flamingo/Runs/
  output_dir:  /cosma8/data/dp004/dc-mcgi1/FLAMINGO/ScienceRuns/
  scratch_dir: /snap8/scratch/dp004/dc-mcgi1/FLAMINGO/ScienceRuns/

Snapshots:
  # Location of the Swift snapshots:
  # Use {snap_nr:04d} for the snapshot number and {file_nr} for the file number.
  filename: "{sim_dir}/{sim_name}/snapshots/flamingo_{snap_nr:04d}/flamingo_{snap_nr:04d}.{file_nr}.hdf5"

HaloFinder:
  # Which halo finder we're using : VR, HBTplus, Rockstar, or Gadget4
  type: Rockstar
  # Base name for halo finder output file names:
  filename: "{output_dir}/{sim_name}/Rockstar/snapshot_{snap_nr:04d}/halos_{snap_nr:04d}"

GroupMembership:
  # Where to write the group membership files
  filename: "{output_dir}/{sim_name}/Rockstar/SOAP_uncompressed/membership_{snap_nr:04d}/membership_{snap_nr:04d}.{file_nr}.hdf5"
  # Where to write halo size information
  halo_sizes_file: "{output_dir}/{sim_name}/Rockstar/SOAP_uncompressed/membership_{snap_nr:04d}/membership_{snap_nr:04d}.nr_particles.hdf5"

HaloProperties:
  # Where to write the halo properties file
  filename: "{output_dir}/{sim_name}/Rockstar/SOAP_uncompressed/halo_properties_{snap_nr:04d}.hdf5"
  # Where to write temporary chunk output
  chunk_dir: "{scratch_dir}/{sim_name}/SOAP-tmp/Rockstar/"
  
